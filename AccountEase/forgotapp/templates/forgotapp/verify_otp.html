{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP | AccountEase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Auth CSS -->
    <link href="{% static 'css/auth.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col justify-center px-6">

<div class="max-w-md w-full mx-auto">
    <div class="flex justify-center mb-6 fade-up delay-1">
        <div class="h-20 w-20 flex items-center justify-center rounded-full bg-purple-100">
            <i class="fa-solid fa-key text-3xl text-purple-700"></i>
        </div>
    </div>

    <div class="text-center mb-10 fade-up delay-2">
        <h1 class="text-3xl font-extrabold text-[#4e2780] mb-3">Verify OTP</h1>
        <p class="text-gray-500 leading-relaxed">
            Enter the OTP sent to your registered email
        </p>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="mb-6 text-center text-red-600 font-semibold fade-up delay-3">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" onsubmit="lockButton('verifyBtn', 'Verifying...')" class="space-y-6 fade-up delay-3">
        {% csrf_token %}
        <div class="relative">
            <i class="fa-solid fa-key absolute left-4 top-1/2 -translate-y-1/2 text-purple-700"></i>
            <input type="text" name="otp" class="input" placeholder="Enter OTP" required>
        </div>
        <button id="verifyBtn" type="submit" class="btn-primary">Verify OTP</button>
        <div id="loading" class="hidden text-center font-semibold text-gray-500">Verifying…</div>
    </form>

    <div class="text-center mt-6 fade-up delay-4">
        <a href="{% url 'forgotapp:forgot_pswd' %}" class="text-sm font-semibold text-[#4e2780] hover:underline">← Resend OTP / Change Email</a>
    </div>
</div>

<footer class="mb-6 text-gray-400 text-sm text-center fade-up delay-4">
    Accounting Solution by <strong>INFIVITY</strong>
</footer>

<script src="{% static 'js/auth.js' %}"></script>

</body>
</html>
